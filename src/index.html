<!DOCTYPE html>
<html>
  <title>Authentication - Implicit Grant Flow</title>
  <body>
    <h1>Implicit Grant Flow Authentication</h1>
    <button id=logout onclick=webex.logout()>Sing out :-)</button>
    <button id=leave onclick=leavemeeting()>Colgar</button>
    <div id="spaces"><p>Hola este es el DIV de los spaces</p></div>
    <div id="msg"> 
      <p>Este espacio se reserva para los chats del primer espacio</p>
    </div>
    <div id="chatsubmit">
      <input id="textchat" type="text">
      <button id="send" type="button">VAMOS ALLA </button>
    </div>
    <div id="wbxcalls">
      
    </div>
    <form id="streams">
      <div class="flex">
        <fieldset>
          <legend>Local Video</legend>
          <video id="local-video" muted="true" autoplay playsinline></video>
        </fieldset>

        <fieldset>
          <legend>Remote Video</legend>
          <video id="remote-video" autoplay playsinline></video>
          <audio id="remote-audio" autoplay></audio>
        </fieldset>

      </div>
    </form>
    <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
